<!DOCTYPE html>
<html>
    <script>
        let timeout;

        function debouncePopulateDiv() {
            clearTimeout(timeout);
            timeout = setTimeout(function(){
                PopulateDiv()
            }, 1000);
        }

        function PopulateDiv(){
            const element = document.getElementById("finalSum");
            element.innerHTML = "hello world"; // corrected spelling of innerHTML
        }
    </script>
  <body>
    <input type="text" placeholder="First Number"></input> <br></br>
    <input type="text" placeholder="Second Number"></input> <br></br>
    <button onclick="debouncePopulateDiv()">Calculate Sum</button>
    <div id="finalSum"></div>
  </body>
</html>
