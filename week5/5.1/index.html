<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      let state = {
        count: 0,
      };

      function onButtonPress() {
        state.count++;
        buttonComponenetReRender();
      }

      function buttonComponenetReRender() {
        document.getElementById("buttonParent").innerHTML = "";
        const component = button(state.count);
        document.getElementById("buttonParent").appendChild(component);
      }

      function buttonComponenet(count) {
        const button = document.createElement("button");
        button.innerHTML = `Counter ${count}`;
        button.setAttribute("onclick", "onButtonPress()");
        return button;
      }

      buttonComponenetReRender();
    </script>
  </body>
</html>
